<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing-game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header class="header">
        <h1>Typing Master</h1>
    </header>
    <div class="word__display">
        Hello
    </div>
    <div class="word__input__box"></div>
    <input type="text" class="word__input">
    <div class="game__info">
        <div class="time__info">
            Remaining time: <span class="time">0</span>second
        </div>
        <div class="score__info">
            Sore: <span class="score">0</span>point
        </div>
    </div>
    <button class="button loading">loading...</button>
</body>

</html>
